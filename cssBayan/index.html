<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>CSS Bayan</h1> 
    <div class="wrapper">
        <div class="row">
            <div class="accordion">
                <details class="accordion_item">
                    <summary class="accordion_title">You can't just copy and paste CSS</summary>
                        <p class="accordion_body">
                            <picture>
                            <source media="(min-width: 650px)" srcset="svg/codewars.svg">
                            <source media="(min-width: 465px)" srcset="svg/codewars.svg">
                            <img src="svg/codewars.svg">
                            <h2>You can't just copy and paste CSS</h2>
                          </picture> 
                        </p> 
                </details>
                <details class="accordion_item">
                    <summary class="accordion_title">Keep calm and carry on!</summary>
                        <p class="accordion_body">
                            <picture>
                                <source media="(min-width: 650px)" srcset="svg/finished-work.svg">
                                <source media="(min-width: 465px)" srcset="svg/finished-work.svg">
                                <img src="svg/finished-work.svg">
                                <h2>Keep calm and carry on!</h2>
                              </picture> 
                        </p>
                </details>
                <details class="accordion_item"> 
                    <summary class="accordion_title">Work-life balance</summary>
                    <p class="accordion_body"> 
                        <picture>
                            <source media="(min-width: 650px)" srcset="svg/git-remote.svg">
                            <source media="(min-width: 465px)" srcset="svg/git-remote.svg">
                            <img src="svg/git-remote.svg">
                            <h2>Work-life balance</h2>
                          </picture>
                    </p>   
                </details>
                <details class="accordion_item"> 
                    <summary class="accordion_title">Dude, where is JS?</summary>
                    <p class="accordion_body"> 
                        <picture>
                            <source media="(min-width: 650px)" srcset="svg/deadline.svg">
                            <source media="(min-width: 465px)" srcset="svg/deadline.svg">
                            <img src="svg/deadline.svg">
                            <h2>Dude, where is JS?</h2>
                          </picture>
                    </p>  
                </details>
                <details class="accordion_item">  
                    <summary class="accordion_title">Relax and take it easy</summary>
                    <picture>
                        <source media="(min-width: 650px)" srcset="svg/slothzy.svg">
                        <source media="(min-width: 465px)" srcset="svg/slothzy.svg">
                        <img src="svg/slothzy.svg">
                        <h2>Relax and take it easy</h2>
                      </picture>
                    </p>   
                </details>
            </div>
        </div>
    </div>
                                                                             
</body>
</html>
